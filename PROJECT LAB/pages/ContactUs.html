<body>
   <nav class="navbar-container">
    <div class="navbar">
        <img class="logo" src="/assets/JCC_Logo-removebg-preview.png"/>
        <div class="page-link">
            <a class="link" href="./HomePage.html">HOME</a>
            <a class="link" href="./EventsPage.html">EVENTS</a>

        </div>

   <main>
    <div class="contactus">
        <h1>CONTACT US</h1>
        <form action="">
            <div>
            <div class="input name">
                <label for="name1">First Name</label>
                <input type="text" value="" id="name1" name="name1">
            </div>
            <span id="Name-Error"></span>
        </div>
        <div>
            <div class="input name2">
                <label for="name2">Last Name</label>
                <input type="text" value="" id="name2" name="name2">
            </div>
            <span id="Name-Error2"></span>
        </div>
        <div>    
        <div class="input emailID">
                <label for="emailID">EMAIL ID</label>
                <input type="email" value="" id="emailID" name="emailID">
            </div>
            <span id="Email-Error"></span>
        </div>
        <div>
            <div class="input phoneNum">
                <label for="phoneNum">Phone Number</label>
                <input type="text" value="" id="phoneNum" name="phoneNum">
            </div>
            <span id="Phone-Error"></span>
        </div>
        <div>    
        <div class="input Message">
                <label for="Message">Message</label>
                <textarea name="Message" id="Message" cols="30" rows="5"></textarea>
            </div>
            <span id="Message-Error"></span>
        </div>
            <h2>Preferred Method</h2>
            <div class="method">
                <div class="method">
                    <label for="PhoneMet">Phone</label>
                    <input type="checkbox" name="PhoneMet" id="PhoneMet">
                </div>
                <div class="method">
                    <label for="EmailMet">Email</label>
                    <input type="checkbox" name="EmailMet" id="EmailMet">
                </div>
            </div>
            <span id="Method-Error"></span>
            <div class="submit">
                <button type="submit" onclick="return validateForm()">Submit</button>
            </div>
        </form>
    </div>




    <footer>
        <img src="./../assets/JCC_Logo-removebg-preview.png" alt="">
        <div class="footer-content">
            <h3>About Us</h3>
            <div class="vertical-line"></div>
            <h3>Contact Us</h3>
        </div>
        <p>Copyright Â© JCC 2023. All rights reserved.</p>
    </footer>
   </main>
